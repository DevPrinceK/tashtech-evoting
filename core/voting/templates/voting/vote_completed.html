<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Tashtech SRC | Vote Completed </title>
</head>

<body>
    <div class="container text-center">
        <div class="container mt-5">
            <img src="{% static 'images/illustrations/vote.png' %}" alt=""
                style="height: 200px; width:auto; border: 2px dashed blueviolet;">
        </div>
        <div class="container">
            <h4 style="font-family: 'Lobster', cursive; font-size: 80px; font-weight: 500; color: blueviolet; ">
                CONGRATIONS!</h4>
            <p>You have successfully voted. Click on the button bellow and leave the pollin station.</p>
        </div>
        <div class="container">
            <a href="{% url 'accounts:login' %}" class="btn btn-sm btn-primary">Finish</a>
        </div>
    </div>
</body>

</html>
