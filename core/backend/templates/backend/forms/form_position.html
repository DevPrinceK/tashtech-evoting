<form action="" class="needs-validation my-4" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <input type="hidden" name="position_id" value="{{position.id}}">

    <div class="form-group mt-3">
        <label for="name">Name <span class="text text-danger">*</span></label>
        <input class="form-control" placeholder="E.g., SRC PRESIDENT." value="{{position.name}}" type="text" name="name"
            id="name" required>
        <div class="invalid-feedback">
            Please this field is required.
        </div>
    </div>


    <div class="form-group my-3">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
